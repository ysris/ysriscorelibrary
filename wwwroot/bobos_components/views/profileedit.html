        .profilepage {
            margin: 25px;
            padding-left: 260px;
        }
    }

    @media (min-width: 1024px) {
    }

    @media (min-width: 1200px) {
    }

<form class="form-horizontal" name="profileEditForm" novalidate ng-submit="submitProfileEdit()">
    <div class="profilepage row">
        <div class="col-lg-12">
            <div class="content mt-20">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="panel panel-flat">

                            <div class="panel-body bg-customer-primary border-radius-top text-center" style="background-image: url(bobos_components/assets/images/backgrounds/bg.png); background-size: contain;">
                                <div class="content-group-sm">
                                    <h5 class="text-semibold no-margin-bottom">
                                        CUSTOMER_NAME
                                    </h5>
                                    <span class="display-block">CUSTOMER_DESCRRIPTION</span>
                                </div>
                                <a class="display-inline-block content-group-sm">
                                    <img ng-src="{{ProfilePicPreview}}" class="img-circle img-responsive" alt="" style="width: 120px; height: 120px;">
                                </a>
                                <!--<ul class="list-inline no-margin-bottom">
                                    <li><a  class="btn bg-blue-700 btn-rounded btn-icon"><i class="icon-phone"></i></a></li>
                                    <li><a  class="btn bg-blue-700 btn-rounded btn-icon"><i class="icon-bubbles4"></i></a></li>
                                    <li><a  class="btn bg-blue-700 btn-rounded btn-icon"><i class="icon-envelop4"></i></a></li>
                                </ul>-->
                            </div>

                            <div class="panel-heading">
                                <h6 class="panel-title">Navigation<a class="heading-elements-toggle"><i class="icon-more"></i></a></h6>
                            </div>
                            <div class="no-border-top no-border-radius-top">
                                <a class="list-group-item" ng-class="subNavigation=='profileedit' ? 'active' : ''" ng-click="subNavigate('profileedit')"><i class="icon-user"></i> Edit Profile</a>
                                <a class="list-group-item" ng-class="subNavigation=='updatepassword' ? 'active' : ''" ng-click="subNavigate('updatepassword')"><i class="icon-key"></i> Update password</a>
                                <a class="list-group-item" ng-class="subNavigation=='removeaccount' ? 'active' : ''" ng-click="subNavigate('removeaccount')"><i class="icon-user-minus"></i> Remove account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="panel panel-flat" ng-show="subNavigation == 'profileedit'" style="position:relative;">
                            <div class="panel-heading">
                                <h5 class="panel-title">Profile information</h5>
                            </div>
                            <div class="panel-body">

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">ProfilePic</label>
                                    <div class="col-lg-9">
                                        <label class="btn btn-info btn-file">
                                            Parcourir <input type="file" ngf-select ng-model="newFile" id="file" name="file" ng-change="setImg()" hidden>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-12">Roles</label>
                                    <div class="col-lg-9 col-xs-10">
                                        <span class="label label-info position-right" ng-repeat="cur in Entity.roles">{{cur}}</span>
                                    </div>
                                </div>

                                <legend class="text-semibold">Profil</legend>

                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-12">Nom</label>
                                    <div class="col-lg-3 col-xs-10">
                                        <input type="text" name="lastName" class="form-control" placeholder="Nom" ng-model="Entity.lastName" required>
                                    </div>
                                    <label class="col-lg-3 col-xs-12">Prenom</label>
                                    <div class="col-lg-3 col-xs-10">
                                        <input type="text" name="firstName" class="form-control" placeholder="Prenom" ng-model="Entity.firstName" required>
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-12">Email</label>
                                    <div class="col-lg-8 col-xs-10">
                                        <input type="email" name="email" class="form-control" placeholder="Email" ng-model="Entity.email" required>
                                    </div>
                                </div>
                                <legend class="text-semibold">Adresse actuelle</legend>
                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-12">Adresse ligne 1</label>
                                    <div class="col-lg-8 col-xs-10">
                                        <input type="text" name="adrLine1" class="form-control" placeholder="Adresse ligne 1" ng-model="Entity.customerMainAdress.adrLine1" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-12">Adresse ligne 2</label>
                                    <div class="col-lg-8 col-xs-10">
                                        <input type="text" name="adrLine2" class="form-control" placeholder="Adresse ligne 2" ng-model="Entity.customerMainAdress.adrLine2">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-12">CP</label>
                                    <div class="col-lg-3 col-xs-10">
                                        <input type="text" name="adrPostalCode" class="form-control" placeholder="CP" ng-model="Entity.customerMainAdress.adrPostalCode" required>
                                    </div>
                                    <label class="col-lg-3 col-xs-12">Ville</label>
                                    <div class="col-lg-3 col-xs-10">
                                        <input type="text" name="adrCity" class="form-control" placeholder="Ville" ng-model="Entity.customerMainAdress.adrCity" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-12">Pays</label>
                                    <div class="col-lg-8 col-xs-10">
                                        <input type="text" name="adrCountry" class="form-control" placeholder="Pays" ng-model="Entity.customerMainAdress.adrCountry" required>
                                    </div>
                                    <div class="col-lg-1 col-xs-2">
                                        <div ng-messages="profileEditForm.adrCountry.$error" ng-messages-include="messages.html"></div>
                                    </div>
                                </div>

                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">Enregistrer<i class="icon-arrow-right14 position-right"></i></button>
                                </div>





                            </div>
                        </div>

                        <div class="panel panel-flat" ng-show="subNavigation == 'managelicences'" style="position:relative;">

                        </div>

                        <div class="panel panel-flat" ng-show="subNavigation == 'updatepassword'" style="position:relative;">
                            <div class="panel-heading">
                                <h5 class="panel-title">Password update</h5>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-3 control-label"></label>
                                    <div class="col-lg-8 col-xs-11">
                                        <input type="password" name="passwordForTyping" class="form-control" placeholder="Mot de passe" ng-model="Entity.passwordForTyping" required>
                                    </div>
                                    <div class="col-lg-1 col-xs-1">
                                        <div ng-messages="registrationForm.passwordForTyping.$error" ng-messages-include="messages.html"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 col-xs-3 control-label"></label>
                                    <div class="col-lg-8 col-xs-11">
                                        <input type="password" name="rawPasswordConfirm" class="form-control" placeholder="Confirmation mot de passe" ng-model="Entity.rawPasswordConfirm" required compare-to="Entity.passwordForTyping">
                                    </div>
                                    <div class="col-lg-1 col-xs-1">
                                        <div ng-messages="registrationForm.rawPasswordConfirm.$error" ng-messages-include="messages.html"></div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">Enregistrer<i class="icon-arrow-right14 position-right"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-flat" ng-show="subNavigation == 'removeaccount'" style="position:relative;">
                            <div class="panel-heading">
                                <h5 class="panel-title">Account suppression</h5>
                            </div>
                            <div class="panel-body">
                                <div class="text-right">
                                    <button type="button" class="btn btn-danger" ng-click="deleteAccount()">Delete my account<i class="fa fa-exclamation position-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
