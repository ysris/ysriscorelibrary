<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="login-form" novalidate ng-submit="signIn()">
            <div class="panel panel-body">
                <div class="text-center">
                    <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
                    <h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
                </div>
                <div class="form-group has-feedback has-feedback-left">
                    <input type="text" name="username" class="form-control" placeholder="Username" ng-model="login">
                    <div class="form-control-feedback">
                        <i class="icon-user text-muted"></i>
                    </div>
                </div>
                <div class="form-group has-feedback has-feedback-left">
                    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password">
                    <div class="form-control-feedback">
                        <i class="icon-lock2 text-muted"></i>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn bg-pink-400 btn-block">Sign in <i class="icon-circle-right2 position-right"></i></button>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <a ui-sref="passwordrecover()">Forgot password?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
