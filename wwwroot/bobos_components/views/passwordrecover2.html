<div class="page-container" style="height:100% !important;">
    <div class="page-content">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form ng-submit="recover()" class="login-form" name="registrationForm" class="registration-form" novalidate>
                    <div class="panel panel-body">
                        <div class="text-center">
                            <div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
                            <h5 class="content-group">Password recovery <small class="display-block">Email confirmation done. You can now enter your new password below.</small></h5>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="New password" name="password" ng-model="password" required>
                            <div class="pull-right" ng-messages="registrationForm.password.$error" ng-messages-include="messages.html"></div>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="New password confirm" name="passwordConfirm" ng-model="passwordConfirm" compare-to="password" required>
                            <div class="pull-right" ng-messages="registrationForm.passwordConfirm.$error" ng-messages-include="messages.html"></div>
                        </div>
                        <button type="submit" class="btn bg-customer-primary btn-block" ng-disabled="!registrationForm.$valid">Reset password <i class="icon-arrow-right14 position-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
