<div class="panel panel-flat">
    <div class="panel-heading">
        <h6 class="panel-title">Conversation avec {{$ctrl.customer.prettyName}}<a class="heading-elements-toggle" ng-click="$ctrl.refresh()"><i class="fa fa-refresh"></i></a></h6>
    </div>


    <div class="panel-body">

        <form novalidate ng-submit="$ctrl.send()">
            <ul class="media-list chat-list content-group" style="height:250px" scroll-glue>

                <li ng-repeat-start="cur in $ctrl.entitylist" ng-if="cur.isDaySwitch == true" class="media date-step content-divider">
                    <span>{{cur.creationDate | date : 'dd-MM-yyyy'}}</span>
                </li>
                <li ng-repeat-end>
                    <div class="media reversed" ng-if="cur.isConnectedUserAuthor == true">
                        <div class="media-body">
                            <div class="media-content">{{cur.message}}</div>
                            <span class="media-annotation display-block mt-10">{{cur.creationDate|date:'dd-MM-yyyy hh:mm'}}</span>
                        </div>
                        <div class="media-right">
                            <a>
                                <img ng-src="/api/customer/avatar/{{cur.authorId}}" class="img-circle img-md" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="media" ng-if="cur.isConnectedUserAuthor == false">
                        <div class="media-left">
                            <a>
                                <img ng-src="/api/customer/avatar/{{cur.authorId}}" class="img-circle img-md" alt="">
                            </a>
                        </div>

                        <div class="media-body">
                            <div class="media-content">{{cur.message}}</div>
                            <span class="media-annotation display-block mt-10">{{cur.creationDate|date:'dd-MM-yyyy hh:mm'}}</span>
                        </div>
                    </div>

                </li>
            </ul>
            <div class="row">
                <div class="col-xs-12">
                    <textarea ng-model="$ctrl.entity.message" enter-submit="$ctrl.send()" class="form-control content-group" rows="1" cols="1" placeholder="Entrez votre message (Ctrl + Entrée pour valider)."></textarea>
                    <ul class="icons-list icons-list-extended mt-10">
                        <!--<li><a href="#" data-popup="tooltip" title="" data-container="body" data-original-title="Send photo"><i class="icon-file-picture"></i></a></li>
                        <li><a href="#" data-popup="tooltip" title="" data-container="body" data-original-title="Send video"><i class="icon-file-video"></i></a></li>
                        <li><a href="#" data-popup="tooltip" title="" data-container="body" data-original-title="Send file"><i class="icon-file-plus"></i></a></li>-->
                    </ul>
                </div>

                <div class="col-xs-3 col-xs-offset-9 text-right">
                    <button type="submit" class="btn bg-btn-default btn-labeled btn-labeled-right pull-right btn-group-justified"><b><i class="icon-circle-right2"></i></b> Envoyer</button>
                </div>
            </div>
        </form>
    </div>
</div>
