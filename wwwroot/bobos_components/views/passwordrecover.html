<div class="page-container" style="height:100% !important;">
    <div class="page-content">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form ng-submit="recover()" class="login-form">
                    <div class="panel panel-body">
                        <div class="text-center">
                            <div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
                            <h5 class="content-group">Password recovery <small class="display-block">To reset your password, please enter your address below.</small></h5>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" placeholder="Your email" ng-model="email">
                            <div class="form-control-feedback">
                                <i class="icon-mail5 text-muted"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn bg-customer-primary btn-block">Reset password <i class="icon-arrow-right14 position-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
