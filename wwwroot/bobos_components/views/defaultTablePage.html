

<div class="row ng-scope">
    <div class="col-lg-8 col-lg-offset-2 col-md-12 col-md-offset-0">

        <div class="page-header mt-20">
            <div class="page-header-content">
                <div class="page-title">
                    <h4>
                        <span class="text-semibold">{{PageHeaderTitle}}</span> {{PageHeaderSubTitle}}
                    </h4>
                    <a class="heading-elements-toggle"><i class="icon-more"></i></a>
                </div>
                <div class="heading-elements">
                    <a ng-click="add()" class="btn bg-blue heading-btn">Add</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-lg-offset-2 col-md-12 col-md-offset-0">
        <div class="panel panel-flat" style="margin-top:25px;">
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="(curCol, value) in entitylist[0]">
                            {{curCol}}
                        </th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cur in entitylist">
                        <td ng-repeat="(curCol, value) in cur">
                            {{value}}
                        </td>
                        <td class="text-right">
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="icon-menu7"></i> </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <a ng-click="edit(cur)">
                                            <i class="fa fa-edit"></i>
                                            Edit
                                        </a>
                                    </li>
                                    <li ng-show="isAdmin">
                                        <a ng-click="delete(cur)">
                                            <i class="fa fa-trash"></i>
                                            Delete
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
