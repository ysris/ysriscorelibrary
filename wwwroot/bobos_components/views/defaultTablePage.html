
<div class="content-wrapper">
    <div class="panel panel-flat">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th ng-repeat="(curCol, value) in entitylist[0]">
                        {{curCol}}
                    </th>
                    <th>
                        <input type="button" class="pull-right btn btn-primary" value="Add" ng-click="add()" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cur in entitylist">
                    <td ng-repeat="(curCol, value) in cur">
                        {{value}}
                    </td>
                    <td>
                        <div class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="icon-menu7"></i> <span class="caret"></span></a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a ng-click="edit(cur)">
                                        <i class="fa fa-edit"></i>
                                        Edit
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
