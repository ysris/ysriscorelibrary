<div class="row">
    <div class="col-md-12">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h6 class="panel-title">Customers
                    <a class="heading-elements-toggle">
                        <i class="icon-more"></i>
                    </a>
                </h6>
                <div class="heading-elements">
                    <!--<a ng-click="add()" class="btn bg-grey-400"><i class="fa fa-user-plus position-left"></i> Add customer</a>-->
                    <a ng-click="invite()" class="btn bg-grey-400"><i class="fa fa-user-plus position-left"></i> Invite a customer</a>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cur in entitylist">
                        <td>{{cur.id}}</td>
                        <td>{{cur.prettyName}}</td>
                        <td>{{cur.email}}</td>
                        <td>
                            <span class="label label-info position-right">{{cur.accountStatus}}</span>
                        </td>
                        <td>
                            <span class="label label-info position-right" ng-repeat="cur2 in cur.roles">{{cur2}}</span>
                        </td>
                        <td style="text-align:right;">
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="icon-menu7"></i>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <a ng-click="activateAcccount(cur)" ng-show="cur.accountStatus != 'Activated'">
                                            <i class="fa fa-edit"></i>
                                            Activate account
                                        </a>
                                        <a ng-click="disableAccount(cur)" ng-show="cur.accountStatus != 'Disabled'">
                                            <i class="fa fa-edit"></i>
                                            Disable account
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
